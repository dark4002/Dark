<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Eres un perro, Gendry?</title>
    <style>
        body {
            background-color: #ffcccb;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff0000;
        }
        .button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #cc0000;
        }
        #imagen1, #imagen2 {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¿Eres bien perro, Jendry?</h1>
    <button class="button" onclick="mostrarMensaje(1)">Sí</button>
    <button class="button" onclick="mostrarMensaje(2)">Sí</button>

    <img id="imagen1" src="https://media1.tenor.com/m/JCPqvEiHbHkAAAAC/perros-graciosos.gif" alt="Perro gracioso" width="300">
    <img id="imagen2" src="https://pbs.twimg.com/profile_images/660958663356608514/mbG7EBfA_400x400.jpg" alt="Imagen segundo sí" width="300">

    <script>
        function mostrarMensaje(opcion) {
            // Ocultar las imágenes primero
            document.getElementById("imagen1").style.display = "none";
            document.getElementById("imagen2").style.display = "none";

            if (opcion === 1) {
                // Mostrar la imagen del perro y el mensaje correspondiente
                document.getElementById("imagen1").style.display = "block";
                alert("😬🤨 Lo suponía... ");
            } else {
                // Mostrar la segunda imagen y el mensaje correspondiente
                document.getElementById("imagen2").style.display = "block";
                alert("😏 ¡Sabía que te gustaba la coja. ");
            }
        }
    </script>
</body>
</html>
